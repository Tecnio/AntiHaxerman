# When a staff member joins automatically enable alerts.
enable-alerts-on-join: false

# Logging settings.
logging:
  enabled: true
  log-to-console: false

# Configure check values and limits here.
check-settings:
  #AutoClicker
  max-cps: 20
  #Reach
  max-reach: 3.2
  #FastClimb
  climb-speed: 0.1176
  #Timer
  lowest-deviation: 710
  deviation-diff-limit: 20
  max-timer: 1.075
  min-timer: 0.925

